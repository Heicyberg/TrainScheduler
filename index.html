<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 19.8%;
    }

  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Journeys as great as the destinations</h1>
      <h3 class="text-center">It's the time</h3>
    </div>

    <div class="row">
      <div class="col-md-12">
          <!-- Current Train -->
          <div class="card mb-4">
            <div class="card-header bg-info">Current Train Scheduler</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='employee-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frenquency</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
            <div class="card-header bg-info">Add Train</div>
            <div class="card-body p-4">
              <!-- Entry Form -->
              <form>
                <div class="form-group row">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="" type="text">
                </div>
                <div class="form-group row">
                  <label for="desti-input">Destination</label>
                  <input class="form-control" id="desti-input" placeholder="" type="text">
                </div>
                <div class="form-group row">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start-input" placeholder="00:00" type="text">
                </div>
                <div class="form-group row">
                  <label for="freq-input">Frequency (min)</label>
                  <input class="form-control" id="freq-input" placeholder="" type="text">
                </div>
                <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div> 
      </div>
    </div>

  <!-- JavaScript -->
  <script src="assets/javascript/Moment.js"></script>

</body>

</html>
